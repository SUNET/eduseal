syntax = "proto3";

package v1.sealer;

option go_package = "eduseal/internal/gen/sealer/v1_sealer";

// Sealer seals documents
service Sealer {
    rpc Seal (SealRequest) returns (SealReply) {}
}

message SealRequest {
    string transaction_id = 1;
    string pdf = 2;
}

message SealReply {
    string service_name = 1;
    string transaction_id = 2;
    string pdf = 3;
    string error = 4;
    int64 create_ts = 5;
}
